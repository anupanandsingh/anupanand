name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Copy theme to exampleSite
        run: |
          mkdir -p exampleSite/themes/black-and-light
          rsync -av --exclude='exampleSite' --exclude='.git' --exclude='.github' \
            --exclude='.hugo_build.lock' --exclude='.DS_Store' \
            . exampleSite/themes/black-and-light/

      - name: Build site
        run: cd exampleSite && hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./exampleSite/public
          force_orphan: true

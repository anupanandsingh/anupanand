<style>
  /* Explicit theme overrides via [data-theme] take precedence over system */
  html[data-theme='dark'] *,
  html[data-theme='dark'] #nav h1 a { color: #FDFDFD; }
  html[data-theme='dark'] a { color: #99ccff; text-decoration: none; font-weight: bold; }
  html[data-theme='dark'] a:hover { text-decoration: underline; }
  html[data-theme='dark'] #nav ul a { color: #FDFDFD; font-weight: normal; }
  html[data-theme='dark'] #nav h1 a { font-weight: normal; }
  html[data-theme='dark'] body { background: #121212; }
  html[data-theme='dark'] pre,
  html[data-theme='dark'] code { background-color: #262626; }
  html[data-theme='dark'] #sub-header,
  html[data-theme='dark'] .date { color: #BABABA; }
  html[data-theme='dark'] hr { border-color: rgba(255,255,255,0.18); }

  /* Force light mode overrides to neutralize prefers-color-scheme:dark */
  html[data-theme='light'] *,
  html[data-theme='light'] #nav h1 a { color: black; }
  html[data-theme='light'] a { color: #636B2F; text-decoration: none; font-weight: bold; }
  html[data-theme='light'] a:hover { text-decoration: underline; }
  html[data-theme='light'] #nav ul a { color: black; font-weight: normal; }
  html[data-theme='light'] #nav h1 a { font-weight: normal; }
  html[data-theme='light'] body { background: white; }
  html[data-theme='light'] pre,
  html[data-theme='light'] code { background-color: #f7f7f7; }
  html[data-theme='light'] #sub-header,
  html[data-theme='light'] .date { color: #403c3b; }
  html[data-theme='light'] hr { border-color: rgba(0,0,0,0.12); }

  * {
    border:0;
    font:inherit;
    font-size:100%;
    vertical-align:baseline;
    margin:0;
    padding:0;
    color: black;
    text-decoration-skip: ink;
  }

  a:hover {
    text-decoration: underline;
  }

  body {
    font-family:'Open Sans', 'Myriad Pro', Myriad, sans-serif;
    font-size:17px;
    line-height:152%;
    color:#1d1313;
    max-width: none;
    margin: 0 15vw;
    padding-left: 0;
    padding-right: 0;
    padding-top: 58px;
    padding-bottom: 40px;
  }

  p {
    margin: 20px 0;
  }

  a img {
    border:none;
  }

  img {
    margin: 10px 0;
    max-width: 100%;
    display: block;
  }

  .left-justify { float: left; }
  .right-justify { float:right; }

  pre, code {
    font: 12px Consolas, "Liberation Mono", Menlo, Courier, monospace;
    background-color: #f7f7f7;
  }

  code {
    font-size: 12px;
    padding: 4px;
  }

  pre {
    margin-top: 0;
    margin-bottom: 16px;
    word-wrap: normal;
    padding: 16px;
    overflow: auto;
    font-size: 85%;
    line-height: 1.45;
  }

  pre>code {
    padding: 0;
    margin: 0;
    font-size: 100%;
    word-break: normal;
    white-space: pre;
    background: transparent;
    border: 0;
  }

  pre code {
    display: inline;
    padding: 0;
    margin: 0;
    overflow: visible;
    line-height: inherit;
    word-wrap: normal;
    background-color: transparent;
    border: 0;
  }

  pre code::before,
  pre code::after {
    content: normal;
  }

  em,q,em,dfn {
    font-style:italic;
  }

  .sans,html .gist .gist-file .gist-meta {
    font-family:"Open Sans","Myriad Pro",Myriad,sans-serif;
  }

  .mono,pre,code,tt,p code,li code {
    font-family:Menlo,Monaco,"Andale Mono","lucida console","Courier New",monospace;
  }

  .heading,.serif,h1,h2,h3 {
    font-family:"Old Standard TT",serif;
  }

  strong {
    font-weight:600;
  }

  b {
    font-weight: bold;
  }

  q:before {
    content:"\201C";
  }

  q:after {
    content:"\201D";
  }

  del,s {
    text-decoration:line-through;
  }

  blockquote {
    font-family:"Old Standard TT",serif;
    text-align:left;
    padding:50px;
  }

  blockquote p {
    display:inline-block;
    font-style:italic;
  }

  blockquote:before,blockquote:after {
    font-family:"Old Standard TT",serif;
    content:'\201C';
    font-size:35px;
    color:#403c3b;
  }

  blockquote:after {
    content:'\201D';
  }

  hr {
    width:100%;
    height: 0;
    border: none;
    border-bottom: 1px solid rgba(0,0,0,0.12);
    margin: 25px 0;
  }

  h1 {
    font-size:35px;
  }

  h2 {
    font-size:28px;
  }

  h3 {
    font-size:22px;
    margin-top:18px;
  }

  h4 {
    font-size:18px;
    margin-top:16px;
    font-weight:bold;
  }

  h1 a,h2 a,h3 a {
    text-decoration:none;
  }

  h1,h2 {
    margin-top:28px;
  }

  #sub-header, .date {
    color:#403c3b;
    font-size:13px;
  }

  #sub-header {
    margin-top: 8px;
    margin-bottom: 30px;
  }

  #nav h1 a {
    font-size:22px;
    color:#1d1313;
    line-height:120%;
  }

  .posts_listing a,#nav a {
    text-decoration: none;
  }

  li {
    margin-left: 20px;
  }

  ul li {
    margin-left: 5px;
  }

  ul li {
    list-style-type: none;
  }
  ul li:before {
    content:"\00BB \0020";
  }

  #nav ul li:before, .posts_listing li:before {
    content:'';
    margin-right:0;
  }

  #content {
    text-align:left;
    width:100%;
    max-width: 1100px;
    font-size:15px;
    padding:30px 0 80px;
  }

  #content h1,#content h2 {
    margin-bottom:5px;
  }

  #content h2 {
    font-size:25px;
  }

  #content .entry-content {
    margin-top:38px;
  }

  #content .date {
    margin-left:3px;
  }

  #content h1 {
    font-size:30px;
  }

  .page-subtitle {
    font-size: 16px;
    line-height: 1.35;
    margin-top: 8px;
    margin-bottom: 30px;
  }

  html[data-theme='light'] .page-subtitle {
    color: #666666;
  }

  html[data-theme='dark'] .page-subtitle {
    color: #BABABA;
  }

  .page-subtitle a {
    opacity: 1;
  }

  .highlight {
    margin: 10px 0;
  }

  .publication {
    margin-bottom: 25px;
  }

  .publication b {
    font-weight: bold;
  }

  .posts_listing {
    margin:0 0 50px;
  }

  .posts_listing li {
    margin:0 0 25px 15px;
  }

  .posts_listing li a:hover,#nav a:hover {
    text-decoration: underline;
  }

  #nav {
    text-align:left;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    margin-top: 0;
    padding-top: 8px;
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    border-bottom: 1px solid rgba(0,0,0,0.12);
    padding-bottom: 8px;
    padding-left: 15vw;
    padding-right: 15vw;
    background: white;
    z-index: 1000;
  }

  /* Subtle divider color in dark mode */
  html[data-theme='dark'] #nav { border-bottom-color: rgba(255,255,255,0.18); background: #121212; }

  /* Fixed footer styling */
  #site-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: left;
    font-size: 11px;
    padding: 8px 15vw;
    background: white;
    border-top: 1px solid rgba(0,0,0,0.12);
    z-index: 1000;
  }

  #site-footer p {
    margin: 0;
    line-height: 152%;
  }

  #site-footer a {
    font-weight: normal;
  }

  html[data-theme='light'] #site-footer a {
    color: black;
  }

  html[data-theme='dark'] #site-footer a {
    color: #FDFDFD;
  }

  html[data-theme='dark'] #site-footer {
    background: #121212;
    border-top-color: rgba(255,255,255,0.18);
  }

  #nav ul {
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    gap: 0 20px;
    margin: 8px 0 0 0;
    padding: 0;
  }

  #nav li {
    list-style-type:none;
    display:inline-block;
    font-size:15px;
    padding: 0;
    position: relative;
  }

  /* Dropdown styles */
  .dropdown {
    position: relative;
  }

  .dropdown-toggle {
    cursor: pointer;
  }

  .dropdown-menu {
    display: none !important;
    position: absolute;
    top: 100%;
    left: 0;
    margin: 8px 0 0 0;
    padding: 8px 0;
    background: white;
    border: 1px solid rgba(0,0,0,0.12);
    border-radius: 4px;
    min-width: 150px;
    z-index: 1001;
    list-style: none;
  }

  html[data-theme='dark'] .dropdown-menu {
    background: #121212;
    border-color: rgba(255,255,255,0.18);
  }

  .dropdown-menu li {
    display: block;
    padding: 0;
    margin: 0;
  }

  .dropdown-menu a {
    display: block;
    padding: 8px 16px;
    white-space: nowrap;
  }

  .dropdown-menu a:hover {
    background: rgba(0,0,0,0.05);
  }

  html[data-theme='dark'] .dropdown-menu a:hover {
    background: rgba(255,255,255,0.05);
  }

  .dropdown.open .dropdown-menu {
    display: block !important;
  }

  .theme-toggle {
    background: none;
    border: 0;
    cursor: pointer;
    padding: 0;
    line-height: 1;
  }
  .theme-toggle svg {
    width: 18px;
    height: 18px;
    vertical-align: middle;
  }

  /* Mobile menu toggle button (hidden on wide screens) */
  .menu-toggle {
    display: none;
    background: none;
    border: 0;
    cursor: pointer;
    padding: 0;
    line-height: 1;
    font-size: 15px;
    align-items: center;
    gap: 6px;
  }

  #links {
    display: flex;
    justify-content: space-between;
    margin: 50px 0 0 0;
  }

  #links :nth-child(1) {
    margin-right:0.5em;;
  }

  #links :nth-child(2) {
    margin-left:0.5em;;
  }

  #not-found {
    text-align: center;
  }

  #not-found a {
    font-family:"Old Standard TT",serif;
    font-size: 200px;
    text-decoration: none;
    display: inline-block;
    padding-top: 225px;
  }

  @media (max-width: 750px) {
    body { margin: 0 6vw; }

    #site-footer { padding-left: 6vw; padding-right: 6vw; }

    /* Stack title and menu, with menu button on right */
    #nav { 
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding-left: 6vw;
      padding-right: 6vw;
    }

    .menu-toggle { display: inline-flex; align-items: center; justify-content: center; }
    
    /* Hide the Menu text on mobile, show only icon */
    .menu-toggle svg { display: inline; }
    #menu-toggle { font-size: 0; line-height: 1; height: 26px; }
    #menu-toggle svg { font-size: 20px; }
    
    /* Collapse menu to a vertical list and hide by default with slide animation */
    #main-menu {
      flex-basis: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-4px);
      transition: max-height 220ms ease, opacity 160ms ease, transform 220ms ease, visibility 0s linear 220ms;
      will-change: max-height, opacity, transform;
    }
    #nav[data-menu-open="true"] #main-menu {
      max-height: 720px; /* allow room for future items */
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      transition: max-height 380ms ease, opacity 240ms ease, transform 380ms ease, visibility 0s;
    }

    /* Dropdown menu styles for mobile */
    .dropdown-menu {
      position: static;
      border: none;
      padding: 0 0 0 16px;
      margin: 0;
      background: transparent;
    }

    .dropdown-menu li {
      padding: 4px 0;
    }

    .dropdown-menu a {
      padding: 4px 0;
    }

    #nav h1 a {
      font-size:21.78px;
    }

    #nav li {
      font-size:15.6px;
      padding: 0 15px;
    }

    #content {
      margin-top:0;
      padding-top:50px;
      font-size:16.8px;
    }

    #content h1 {
      font-size:27px;
    }

    #content h2 {
      font-size:23.76px;
    }

    .page-subtitle {
      font-size:14.4px;
    }

    .posts_listing li div {
      font-size:14.4px;
    }
  }

  @media (max-width: 400px) {
    body { margin: 0 5vw; }

    #site-footer { padding-left: 5vw; padding-right: 5vw; }

    #nav { padding-left: 5vw; padding-right: 5vw; }

    #nav h1 a {
      font-size:17.424px;
    }

    #nav li {
      font-size:14.4px;
      padding: 0 10px;
    }

    #content {
      margin-top:0;
      padding-top:20px;
      font-size:14.4px;
    }

    #content h1 {
      font-size:21.6px;
    }

    #content h2 {
      font-size:19.44px;
    }

    .page-subtitle {
      font-size:14.4px;
    }

    .posts_listing li div{
      font-size:14.4px;
    }
  }

  /* Tablet breakpoint adjustments */
  @media (max-width: 1024px) {
    body { margin: 0 10vw; }
    #nav { padding-left: 10vw; padding-right: 10vw; }
    #site-footer { padding-left: 10vw; padding-right: 10vw; }
  }

  /* Extra-wide screens: increase gutters by +10% (25vw) */
  @media (min-width: 1400px) {
    body { margin: 0 25vw; }
    #nav { padding-left: 25vw; padding-right: 25vw; }
    #site-footer { padding-left: 25vw; padding-right: 25vw; }
  }

  @media (prefers-color-scheme: dark) {
    *, #nav h1 a {
      color: #FDFDFD;
    }

    body {
      background: #121212;
    }

    pre, code {
      background-color: #262626;
    }

    #sub-header, .date {
      color: #BABABA;
    }

    hr {
      background: #EBEBEB;
    }
  }
</style>

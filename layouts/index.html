{{ partial "header.html" . }}

<section id=content>
  <h1>{{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}</h1>
  {{ if .Params.subtitle }}
    <div class="page-subtitle">{{ .Params.subtitle | safeHTML }}</div>
  {{ end }}

  {{ if .Content }}
    <div class="entry-content">
      {{ .Content }}
    </div>
  {{ end }}
</section>

{{ partial "footer.html" . }}
